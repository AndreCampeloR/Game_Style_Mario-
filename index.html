<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonte google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script defer src="./JS/script.js"></script>
    <title>Itachi Game</title>
</head>
<body class="body">
    <div class="game-board">
        <img src="img/painelNuvens.png" class="game-board-nuvens">
        <img src="img/itachiOlhos.png" class="game-board-olhos">
        <button type="button" class="game-board-startgame">Jogar</button>
        <!-- <button type="button" class="game-board-gameover">Ativar Izanagi</button> -->
        <img src="img/itachi_running.gif" class="game-board-itachi">
        <img src="img/parede.png" class="game-board-parede">

        <div class="desfoque">
            <div class="divForm">
                <img src="img/corvo.gif" class="divForm-corvo">
                <form action="POST" class="divForm-form">
                        <label for="input" class="divForm-label" >Coloque seu nome</label>
                        <input type="text" placeholder="Seu nome deve conter ao menos 3 letras" id="input" class="divForm-input">
                        <button type="button" id="jogarBtnForm" class="divForm-btn inicial">Jogar</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <div class="info-board">
         <div class="pontuacao">
            <h3 class="pontuacao-titulo">Pontuação</h3>
            <div class="pontuacao-timer"></div>
         </div>
         <div class="record">
            <h3 class="record-titulo" >Maior Pontuação</h3>
            <div class="record-timer"></div>
         </div>
    </div>
</body>
</html>
